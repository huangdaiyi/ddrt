        <style type="text/css">
            .margin-top-05 { margin-top: 0.5em; }

	<body>
        <!-- Modal Start-->
        <div class="modal fade" id="new-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="modal-title">Create Group</h4>
              </div>
              <div class="modal-body">
                <form  role="form" id="group-form">
                      <div class="form-group">
                        <label for="group-name">Group Name</label>
                        <input type="text" class="form-control" id="group-name" placeholder="Enter group name">
                      </div>
                      <div class="form-group">
                        <label for="group-template">Template</label>
                        <input type="text" class="form-control" id="group-template" placeholder="Enter Group template">
                      </div>
                </form>

                <form role="form" id="domain-form" style="display:none;">
                    <div class="form-group">
                        <label for="groups">Groups</label>
                        <select id="groups" class="selectpicker form-control" data-val="0" title="Please select a group ...">
                            <option value="0" selected="selected">select group</option>
                            <option value="1">group 1</option>
                            <option value="2">group 2</option>
                            <option value="3">group 3</option>
                            <option value="4">group 4</option>
                            <option value="5">group 5</option>
                        </select>
                    </div>
                      <div class="form-group">
                        <label for="domain-name">Domain Name</label>
                        <input type="text" class="form-control" id="domain-name" placeholder="Enter domain name">
                      </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal End-->

		<div class="container panel panel-primary margin-top-10">
            <div class="row panel-heading">
                <div class="col-sm-12 text-center">
                    <h4 class="panel-title"> User Manager Page </h1>
                </div>
            </div>
            <div class="row padding-10">
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon font-bold">Group</span>
                                <select id="sel-group" class="selectpicker form-control" data-val="0" title="Please select a group ...">
                                    <option value="-1">new ...</option>
                                    <option value="0" selected="selected">select group</option>
                                    <option value="1">group 1</option>
                                    <option value="2">group 2</option>
                                    <option value="3">group 3</option>
                                    <option value="4">group 4</option>
                                    <option value="5">group 5</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon font-bold">Domain</span>
                                <select id="sel-domain" class="form-control">
                                    <option value="-1">new ...</option>
                                    <option value="0" selected="selected">select domain</option>
                                    <option value="1">domain 1</option>
                                    <option value="2">domain 2</option>
                                    <option value="3">domain 3</option>
                                    <option value="4">domain 4</option>
                                    <option value="5">domain 5</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group margin-top-05">
                        <label for="cur_group_user">Current Group's Users</label>
                        <select multiple="multiple" size="10" class="form-control" id="cur_group_user">
                            <option>user 1</option>
                            <option>user 2</option>
                            <option>user 3</option>
                            <option>user 4</option>
                            <option>user 5</option>
                            <option>user 6</option>
                            <option>user 7</option>
                            <option>user 8</option>
                            <option>user 9</option>
                        </select>
                    </div>
                </div>

                <div class="btn-group-vertical col-sm-1 top-buffur">
                    <input class="btn btn-primary" value="<<<" type="button" />
                    <input class="btn btn-primary" value=">>>" type="button" />
                </div>  
        
                <div class="col-sm-5">
                    <div class="input-group">
                        <input type="text" placeholder="keywords..."  class="form-control"/>
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="button">search</button>
                            </span>
                    </div>
                    <div class="form-group margin-top-05">
                        <label for="cur_group_user">User List</label>
                        <select multiple="multiple" size="10" class="form-control" id="cur_group_user">
                            <option>user 1</option>
                            <option>user 2</option>
                            <option>user 3</option>
                            <option>user 4</option>
                            <option>user 5</option>
                            <option>user 6</option>
                            <option>user 7</option>
                            <option>user 8</option>
                            <option>user 9</option>
                        </select>
                    </div>
                </div>
            </div>   
        </div>
        <script type="text/javascript">
            $("#sel-group, #sel-domain").change(function(e) {
                var self = $(this);
                old_val = self.data("val") || 0;
                new_val = self.val();
                if (new_val === "-1"){
                    self.val(old_val);
                    options = {};
                    if (self.attr("id") === "sel-domain"){
                        options.title = "Create Domain";
                        options.form = "domain-form";
                    }
                    initModal(options);
                    $("#new-modal").modal('show');
                    return false;
                }
                self.data("val", new_val);
            });

            function initModal(options) {
                options = $.extend({title:"Create Group",form: "group-form"}, options);
                $("#modal-title").text(options.title);
                $("#" + options.form).show().siblings("form").hide();
            };

            //$("#domain-form")
        </script>
	</body>
</html>
